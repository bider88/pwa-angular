<mat-progress-bar mode="indeterminate" *ngIf="loadAction"></mat-progress-bar>
<div class="container">
  <mat-accordion>
    <mat-expansion-panel [expanded]="panelOpenState" (opened)="panelOpenState=true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Nota
        </mat-panel-title>
        <mat-panel-description>
          Crear una nueva nota
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-form-field appearance="outline">
        <mat-label>Título nota</mat-label>
        <input matInput placeholder="Ingrese título" [(ngModel)]="note.title">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Categoria</mat-label>
        <mat-select placeholder="Selection a category" [(ngModel)]="note.category.value">
          <mat-option *ngFor="let cat of categories" [value]="cat.value">
            {{cat.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nota</mat-label>
        <textarea class="txtarea" matInput placeholder="Ingrese nota" [(ngModel)]="note.note"></textarea>
      </mat-form-field>

      <button class="full-width" [disabled]="loadAction" mat-raised-button color="primary" (click)="saveNote()">Guardar nota</button>

    </mat-expansion-panel>

  </mat-accordion>

  <mat-card *ngFor="let note of notes">
    <mat-card-header>
      <mat-card-title>{{ note.title }}</mat-card-title>
      <mat-card-subtitle><small>{{ note.createdAt.seconds| amFromUnix | amLocale:'es' | amTimeAgo }}</small></mat-card-subtitle>
      <mat-card-subtitle>{{ note.category.value }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
          {{ note.note }}
      </p>
    </mat-card-content>
    <mat-card-actions class="d-flex" >
      <!-- <button class="box" mat-button>LIKE</button> -->
      <button class="box" mat-button (click)="deleteNote(note)">Eliminar</button>
    </mat-card-actions>
  </mat-card>
</div>
